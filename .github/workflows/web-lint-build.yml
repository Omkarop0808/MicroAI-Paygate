name: Web Lint & Build

on:
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/web-lint-build.yml'
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-lint-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install deps
        working-directory: web
        run: bun install

      - name: Lint (eslint)
        working-directory: web
        run: bun run lint

      - name: Build (Next.js)
        working-directory: web
        run: bun run build
