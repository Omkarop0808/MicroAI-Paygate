name: Rust Tests

on:
  push:
  pull_request:

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        working-directory: verifier
        run: cargo test
