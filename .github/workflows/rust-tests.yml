name: Rust Tests

on:
  pull_request:
    paths:
      - 'verifier/**'
      - '.github/workflows/rust-tests.yml'
  push:
    branches: [main]
    paths:
      - 'verifier/**'
      - '.github/workflows/rust-tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        working-directory: verifier
        run: cargo test
